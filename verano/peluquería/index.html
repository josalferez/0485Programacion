<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peluquería Kiosk</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
</head>

<body>

    <!-- Attract Screen (Overlay) -->
    <div id="attract-screen">
        <h1>Peluquería Estilo</h1>
        <p>Toca la pantalla para empezar</p>
    </div>

    <!-- Main App Layout -->
    <div id="app">
        <!-- Sidebar Navigation -->
        <aside id="category-nav">
            <!-- Categories injected by JS -->
        </aside>

        <!-- Main Content Area -->
        <main>
            <!-- Services Section -->
            <div id="services-section" class="view-section active">
                <h2 class="section-title">Elige tus servicios</h2>
                <div id="services-grid" class="cards-grid">
                    <!-- Cards injected by JS -->
                </div>
            </div>

            <!-- Time Selection Section -->
            <div id="time-section" class="view-section">
                <h2 class="section-title">Elige tu hora</h2>
                <div id="time-grid" class="time-slots">
                    <!-- Time slots injected by JS -->
                </div>
            </div>

            <!-- Confirmation Section -->
            <div id="confirmation-section" class="view-section">
                <h2 class="section-title">Resumen de tu Visita</h2>
                <div id="order-summary">
                    <!-- Order details injected  -->
                </div>
            </div>

            <!-- User Bookings Section -->
            <div id="user-bookings-section" class="view-section">
                <h2 class="section-title">Mis Reservas</h2>
                <div id="bookings-list" class="cards-grid">
                    <!-- Bookings injected by JS -->
                    <p style="color: var(--text-secondary); font-size: 1.2rem;">No tienes reservas activas.</p>
                </div>
            </div>
        </main>

        <!-- Footer / Cart -->
        <footer>
            <div class="cart-info">
                <div class="cart-summary"><span id="item-count">0</span> servicios seleccionados</div>
                <div class="cart-total">Total: $<span id="total-price">0.00</span></div>
            </div>
            <button id="main-action-btn" class="primary-btn" disabled>CONTINUAR</button>
        </footer>
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
